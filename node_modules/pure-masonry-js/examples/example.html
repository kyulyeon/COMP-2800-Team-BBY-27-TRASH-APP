<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example Masonry</title>
  <style>
    img {
      display: block;
    }

    * {
      box-sizing: border-box;
    }

    html,body {
      margin: 0;
    }
    .masonry-container {
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="masonry-container">
    <div id="masonry-wall">
      <div class="brick">
         <img src="http://via.placeholder.com/450x300" alt="Placeholder 450">
      </div>
      <div class="brick">
         <img src="http://via.placeholder.com/350x250" alt="Placeholder 250">
      </div>
      <div class="brick">
         <img src="http://via.placeholder.com/350x150" alt="Placeholder">
      </div>
      <div class="brick">
         <img src="http://via.placeholder.com/350x100" alt="Placeholder 100">
      </div>
      <div class="brick">
         <img src="http://via.placeholder.com/440x150" alt="Placeholder 440">
      </div>
      <div class="brick">
         <img src="http://via.placeholder.com/400x100" alt="Placeholder 400">
      </div>
    </div>
  </div>
  
  <script type="text/javascript" id="example" src="../dist/pureMasonry.js"></script>
  <script>
    var options = {
      container: '#masonry-wall',
      width: 320,
      horizontal_gutter: 5,
      vertical_gutter: 5,
      responsive: true,
      transition: {
        duration: '600ms',
        easing: 'cubic-bezier(0.23, 1, 0.32, 1)',
      },
      advanced: {
        centered: true
      },
      onRebuild: function() {
        console.log('rebuilt');
      }
    };
    PureMasonry.init(options);
  </script>
</body>
</html>
